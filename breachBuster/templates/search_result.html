<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
       /* Reset default margins and padding */
body {
    margin: 0;
    padding: 20px;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    color: #333;
}

/* Style the heading */
h2 {
    color: #2c3e50;
    font-size: 28px;
    margin-bottom: 20px;
    border-bottom: 2px solid #3498db;
    padding-bottom: 10px;
}

/* Style the paragraph and strong tag */
p {
    font-size: 16px;
    line-height: 1.6;
    margin-bottom: 20px;
}

strong {
    color: #e74c3c;
    font-weight: 600;
}

/* Style the table */
table {
    width: 100%;
    max-width: 800px;
    border-collapse: collapse;
    background-color: white;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}

th, td {
    padding: 12px 15px;
    text-align: left;
}

th {
    background-color: #3498db;
    color: white;
    font-weight: 600;
    text-transform: uppercase;
    font-size: 14px;
}

td {
    border-bottom: 1px solid #eee;
}

/* Add alternating row colors */
tbody tr:nth-child(even) {
    background-color: #f9f9f9;
}

/* Add hover effect */
tbody tr:hover {
    background-color: #f2f2f2;
    transition: background-color 0.3s ease;
}

/* Style the no results message */
p:last-child {
    color: #7f8c8d;
    font-style: italic;
}

/* Responsive design */
@media (max-width: 600px) {
    table {
        font-size: 14px;
    }
    
    th, td {
        padding: 8px 10px;
    }
    
    h2 {
        font-size: 24px;
    }
}

    </style>
</head>
<body>
    {% block content %}
    <h2>SQL Vulnerability Demonstration</h2>
    <p>Showing results for: <strong>{{ query }}</strong></p>

    {% if results %}
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Product Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for row in results %}
                    <tr>
                        <td>{{ row.0 }}</td>
                        <td>{{ row.1 }}</td>
                        <td>{{ row.2 }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No results found.</p>
    {% endif %}
{% endblock %}
</body>
</html>
